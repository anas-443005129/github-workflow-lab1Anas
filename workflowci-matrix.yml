# New workflow file: .github/workflows/workflowci-matrix.yml
# This workflow demonstrates a matrix build with different OS and Node.js versions.

name: Matrix Build
on:
   workflow_dispatch:

jobs:
 build:
   runs-on: ${{ matrix.os }}
   strategy:
     matrix:
       os: [ubuntu-latest, windows-latest]
       node: [18, 20]
   steps:
     - uses: actions/checkout@v4

     - name: Setup Node ${{ matrix.node }}
       uses: actions/setup-node@v4
       with:
         node-version: ${{ matrix.node }}

     - name: Print environment
       run: |
         node -v
         echo "OS: $RUNNER_OS"